<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="images/logo-platzi-video-BW2.png" alt="logo platzi video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form action="" class="login__container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                     <label>
                         <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                     </label>
                     <a href="#">Olvide mi Contrseña</a>
                </div>
            </form>
        
            <section class="login__container--social-media">
                <div><img src="images/google-icon.png" alt="Google">Inicia Sesión con Google</div>
                <div><img src="images/icons8-twitter-50.png" alt="Twitter">Inicia Sesión con Twitter</div>
            </section>
            <section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
