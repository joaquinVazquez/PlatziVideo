<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="images/logo-platzi-video-BW2.png" alt="Logo">
    </header>
    <section class="registro">
        <section class="registro__container">
            <h2>Regístrate</h2>
            <form action="" class="registro__container--form">
                <input type="text" class="input" placeholder="Nombre">
                <input type="email" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button-register">Registrarme</button>
                <div class="iniciar">
                        <a href="/iniciar-sesion.html">Inicar Sesión</a>
                </div>
            </form>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
